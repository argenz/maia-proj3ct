# Google Cloud Configuration
deployment:
  project_id: "maia-proj3ct"
  region: "us-central1"

# Schedule Configuration
schedule:
  timezone: "America/New_York"
  hour: 7
  minute: 0

# Gmail accounts configured via environment variables:
# GMAIL_NEWSLETTER_ACCOUNT - account that receives newsletters
# GMAIL_DIGEST_RECIPIENT - account that receives the daily digest

newsletters:
  allowed_senders:
    - "@substack.com"
    - "eugene@eugeneyan.com"
    - "news@alphasignal.ai"
    - "@tldrnewsletter.com"

summarization:
  model: "claude-sonnet-4-20250514"
  categories:
    - "Papers"
    - "News"
    - "Tools"
    - "Industry Updates"
  max_items_per_category: 5
